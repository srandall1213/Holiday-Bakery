<!doctype html>
<html lang="en">
  <head>
    <title>üéÖ Santa's Village Bakery</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Princess+Sofia&family=Twinkle+Star&family=swap" rel="stylesheet">
  </head>
  <body>
    
<div class="scallop">
    <h1>Santa's Village Bakery</h1>
</div>

<div class="spaceContainer">
    <div class="container main">
        <!-- row -->
        <div class="row">
            <!-- left column -->
            <!-- NEW COOKIE BOX -->
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 newCookie">
                <h2>New Cookie</h2>
                <form>
                    <div class="form-group pt-4">
                        <label for="name">Cookie Name:</label>
                        <input type="text" id="cookieName" placeholder="Frosty's Favorite">
                    </div>
                    <div class="form-group pb-3">
                        <label for="base">Cookie Flavor:</label>
                        <div class="container d-flex flex-wrap justify-content-around col-12">
                            <button type="button" id="chocBase">Chocolate</button>
                            <button type="button" id="sugarBase">Sugar</button>
                            <button type="button" id="peppBase">Peppermint</button>
                        </div>
                    </div>
                    <div class="form-group pb-3">
                        <label for="frosting">Frosting:</label>
                        <div class="container d-flex flex-wrap justify-content-around">
                            <button type="button" class="frostingBtnShape" id="fudgeFrost"></button>
                            <button type="button" class="frostingBtnShape" id="creamCheeseFrost"></button>
                            <button type="button" class="frostingBtnShape" id="doodleFrost"></button>
                        </div>
                    </div>
                    <div class="form-group pb-3">
                        <label for="sprinkles">Sprinkles:</label>
                        <div class="container d-flex flex-wrap justify-content-around">
                            <button type="button" class="sprinkBtn" id="snowSprink">‚ùÑÔ∏è</button>
                            <button type="button" class="sprinkBtn" id="treeSprink">üéÑ</button>
                            <button type="button" class="sprinkBtn" id="candySprink">üç¨</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- right column -->
            <div class="col-12 col-sm-12 col-md-12 col-lg-6" id="previewBox">
                <p class="fancyFont pt-3">Preview:</p>
                <div id="cookieBox"></div>
                <div id="frostingBox"></div>
                <div id="sprinkleBox"></div>
            </div>
        </div>
        <div class="pt-3">
            <button type="button" id="saveCookie">ADD TO COOKIE SHEET &#x2192;</button>
        </div>
    </div>
</div>


    <!-- Optional JavaScript -->
    <script src="./assets/js/cookieBase.js"></script>
    <script src="./assets/js/frosting.js"></script>
    <script src="./assets/js/sprinkles.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
